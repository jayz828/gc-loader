<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Per documentation respond.js must be placed in the head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>


    <meta charset="UTF-8">
    <title>GC Loader</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container-fluid">

    <div class="main-content" class="">



        <div class="row">


            <div class="col-lg-12">
                <header id="main-header">
                    <h1 class="text-center">GC Loader</h1>
                </header>
            </div>
        </div>


        <div class="row">

            <div class="col-lg-2 col-lg-offset-4">
            <textarea name="" id="main-text" cols="50" rows="10" class=""></textarea>
            </div>
        </div> <!-- /end row -->


        <div class="row">

            <div class="col-lg-2 col-lg-offset-6">
                <div class="button-container">
                    <button id="load-button" type="button" class="btn btn-primary">LOAD</button>
                    <button id="clear-button" type="button" class="btn btn-danger">CLEAR</button>
                </div>
            </div>
        </div> <!-- /end row -->


        <div class="loaded-bills">
                <div class="row">
                    <div class="col-lg-12">





                    </div>


                </div> <!-- /end row -->


        </div>

    </div>

</div>


<!— javascript Placed at bottom of body—>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

</body>
</html>
